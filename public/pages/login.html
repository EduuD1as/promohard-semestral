<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promohard | Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
  <div id="esquerda">
    <div id="loginBox">
      <h1>LOGIN</h1>
      <p>Seja bem-vindo!</p>

      <form id="loginForm">
        <div id="divInput">
          <input id="email" type="email" placeholder="E-mail" required />

          <input id="password" type="password" placeholder="Senha" required />
        </div>

        <div id="divLoginButton">
          <button type="submit">Entrar</button>
        </div>
      </form>

      <div class="linha-com-texto">
        <hr />
        <span><strong>Entre</strong> de outras maneiras</span>
        <hr />
      </div>

      <div class="loginFacebookGoogle">
        <button id="googleLogin">
          <img src="../assets/google.svg" alt=""
            style="height: 30px; width: 30px; vertical-align: middle; padding-right: 8px" />Entre com
          <strong>Google</strong>
        </button>

        <button id="facebookLogin">
          <img src="../assets/facebook.svg" alt=""
            style="height: 30px; width: 30px; vertical-align: middle; padding-right: 8px" />Entre com
          <strong>Facebook</strong>
        </button>
      </div>

      <div id="semConta">
        <p>Ainda n√£o tem uma conta? Crie clicando <a href="cadastro.html"><strong>aqui.</strong></a></p>
      </div>
    </div>

  </div>

  <div id="direita">
    <div id="direitaBox">
    </div>
    <div class="header">

      <!--Content before waves-->
      <div class="inner-header flex">
        <!--Just the logo.. Don't mind this-->

      </div>

      <!--Waves Container-->
      <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
          <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
          </defs>
          <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
          </g>
        </svg>
      </div>
      <!--Waves end-->

      <!--Header ends-->

      <!--Content starts-->
    </div>

    <div class="content flex">
    </div>
</body>

<script src="../js/login.js"></script>
</html>
