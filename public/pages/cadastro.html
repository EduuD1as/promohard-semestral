<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promohard | Cadastre-se</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="../css/cadastro.css" />
</head>

<body>
  <div id="esquerda">
    <img src="../assets/Sign up-amico.svg" style="width: 850px; height: 550px;">
  </div>

  <div id="direita">
    <div id="cadastroBox">
      <h1>Crie sua conta!</h1>

      <form id="formCadastro">
      <div id="emailSenha">
        <input id="username" type="text" placeholder="Nome de usuário" class="inputs required" oninput="usernameValidate()"/>
        <span class="span-required">O nome de usuário deve ter no mínimo 3 caractéres</span>

        <input type="email" name="email" id="email" placeholder="E-mail" class="inputs required" oninput="emailValidate()"/>
        <span class="span-required">Digite um e-mail válido</span>

        <input type="password" name="password" id="password" placeholder="Senha" class="inputs required" oninput="passwordValidate()"/>
        <span class="span-required">Digite uma senha com no mínimo 8 caractéres</span>
      </div>

      <div id="divButton">
        <button type="submit">Criar conta</button>
      </div>

      <div id="embaixoBotao">
        <p>Já possui cadastro? Faça <a href="../pages/login.html"><strong>login.</strong></a></p>
      </div>

      <div id="hrOu">
        <hr>
        <p>ou</p>
        <hr>
      </div>

      <div id="loginFacebookGoogle">
        <button> <img src="../assets/flat-color-icons_google.svg" alt="" style="margin-right: 12px; vertical-align: middle;">Entrar com Google</button>

        <button><img src="../assets/facebook.svg" alt="" style="margin-right: 12px; vertical-align: middle;">Entrar com Facebook</button>
      </div>
    </form>

    </div>
  </div>
  </div>
</body>

<script src="../js/cadastro.js"></script>

</html>
